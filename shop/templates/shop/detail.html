{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
<!--    <link href="{% static 'shop/style.css' %}" rel="stylesheet">-->
</head>
<body>

      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <div class="row>">
              <div class="col-md-12">
                  <img src="{{ product.image }}" alt="" style="max-width: 350px;max-height: 350px;">
              </div>

            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
               <h1>{{ product.title }}</h1>
            </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <h3>{{ product.price }}</h3>

            </div>
            </div>
            <div class="row">
              <div class="col-md-12">
               <h2>Rs.{{ product.discount_price }} /-</h2>
            </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                {{ product.description }}
            </div>
            </div>
          </div>

        </div>
      </div>

</body>
</html>
